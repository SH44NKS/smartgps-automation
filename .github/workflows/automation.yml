name: SmartGPS Automation
on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes (economiza minutos)
  workflow_dispatch:  # Allow manual runs

jobs:
  sync-smartgps:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Limita o tempo de execução
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gspread google-auth requests pandas
        
    - name: Run SmartGPS Sync
      env:
        USER_API_HASH: ${{ secrets.USER_API_HASH }}
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: python main.py
